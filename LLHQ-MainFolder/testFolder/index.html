<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="index.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <div class="questionsBox">
          <div id="question">Question</div>
        </div>
        <div class="asnwerContainer">
          <div id="answer-buttons" class="btn-grid">
            <button id="answersHere" class="btn">Answer 1</button>
            <button id="answersHere" class="btn">Answer 2</button>
            <button id="answersHere" class="btn">Answer 3</button>
            <button id="answersHere" class="btn">Answer 4</button>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn">Start</button>
        <button id="next-btn" class="next-btn hide">Next</button>
      </div>
    </div>
    <div class="timerContainer">
      <div class="timeWrapper">
        <div class="timerLeft">Time left: &nbsp</div>
        <span id="time"><strong></strong></span>
      </div>
    </div>
  </body>
  <script src="timer.js"></script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Session Storage Example</title>
  </head>
  <body>
    <button id="saveButton">Save Data</button>
    <button id="loadButton">Load Data</button>

    <script>
      // Check if sessionStorage is supported in the browser
      if (typeof Storage !== "undefined") {
        const saveButton = document.getElementById("saveButton");
        const loadButton = document.getElementById("loadButton");

        saveButton.addEventListener("click", function () {
          // Save data to sessionStorage
          sessionStorage.setItem("username", "john_doe");
          sessionStorage.setItem("isLoggedIn", "true");
          alert("Data saved to session storage!");
        });

        loadButton.addEventListener("click", function () {
          // Load data from sessionStorage
          const username = sessionStorage.getItem("username");
          const isLoggedIn = sessionStorage.getItem("isLoggedIn");

          if (username && isLoggedIn === "true") {
            alert(`Username: ${username}\nLogged In: ${isLoggedIn}`);
          } else {
            alert("No data found in session storage.");
          }
        });
      } else {
        alert("Session storage is not supported in this browser.");
      }
    </script>
  </body>
</html>
